<div class="bg-gray-800 rounded-xl overflow-hidden">
    <table class="w-full text-left">
        <thead class="bg-gray-700/50">
            <tr>
                <th class="p-4 font-medium">Round ID</th>
                <th class="p-4 font-medium">Result</th>
                <th class="p-4 font-medium">Timestamp</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-gray-700">
            {% for game in data.game_history %}
            <tr class="hover:bg-gray-700/30">
                <td class="p-4 text-gray-400">#{{ game.round_id }}</td>
                <td class="p-4">
                    <span class="px-3 py-1 text-sm font-bold rounded-full text-white
                        {% if game.result_color == 'green' %} bg-green-500
                        {% elif game.result_color == 'red' %} bg-red-500
                        {% else %} bg-violet-500 {% endif %}">
                        {{ game.result_color|capitalize }}
                    </span>
                </td>
                <td class="p-4">{{ game.timestamp.strftime('%b %d, %Y %I:%M %p') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
