<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub - 9xdhamaka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #05030a; color: #e0e0e0; font-family: 'Inter', sans-serif; }
        .font-serif-display { font-family: 'Playfair Display', serif; }
        .gradient-text { background-image: linear-gradient(to right, #fde047, #f97316); -webkit-background-clip: text; background-clip: text; color: transparent; }
        .glass-card { background: rgba(17, 9, 30, 0.6); backdrop-filter: blur(15px); border: 1px solid rgba(139, 92, 246, 0.2); }
        .game-card { transition: transform 0.3s ease, border-color 0.3s ease; }
        .game-card:hover { transform: translateY(-10px); border-color: #fde047; }
    </style>
</head>
<body class="antialiased">
    <nav class="glass-card sticky top-0 z-40">
        <div class="container mx-auto flex justify-between items-center p-4">
            <h1 class="font-serif-display text-2xl font-black gradient-text">9xdhamaka</h1>
            <a href="{{ url_for('logout') }}" class="bg-red-600/80 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition">Logout</a>
        </div>
    </nav>

    <div class="container mx-auto p-8">
        <h2 class="text-4xl font-bold text-center text-violet-300 mb-10">Choose Your Game</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">

           <a href="{{ url_for('game') }}" class="game-card block glass-card rounded-2xl p-8 shadow-2xl group">
                <h3 class="text-3xl font-bold text-amber-400 mb-2 font-serif-display">Color Prediction</h3>
                <p class="text-violet-300 group-hover:text-white transition">Predict the next color. A game of chance and timing. Simple, fast, and rewarding.</p>
            </a>

            <a href="{{ url_for('aviator') }}" class="game-card block glass-card rounded-2xl p-8 shadow-2xl group">
                <h3 class="text-3xl font-bold text-amber-400 mb-2 font-serif-display">Aviator</h3>
                <p class="text-violet-300 group-hover:text-white transition">Cash out before the plane flies away! A thrilling game of nerve and strategy.</p>
            </a>

        </div>
    </div>
</body>
</html>
