<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Funds - 9xdhamaka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4" style="width: 100%; max-width: 450px;">
            <h1 class="text-center text-warning mb-4">Request Withdrawal</h1>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <div class="alert alert-info">
                Your current withdrawable balance is: ₹{{ user.wallet.balance }}
            </div>

            <form action="/request_withdrawal" method="POST">
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount to Withdraw (₹)</label>
                    <input type="number" class="form-control" id="amount" name="amount" required>
                </div>
                <div class="mb-3">
                    <label for="upi_id" class="form-label">UPI ID (e.g., yourname@upi)</label>
                    <input type="text" class="form-control" id="upi_id" name="upi_id" placeholder="Enter your UPI ID" required>
                </div>
                <button type="submit" class="btn btn-warning w-100">Submit Request</button>
            </form>
            <a href="/" class="btn btn-secondary w-100 mt-2">Back to Game</a>
        </div>
    </div>
</body>
</html>
